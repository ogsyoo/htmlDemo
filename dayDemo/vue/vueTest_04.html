<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<body>
    <div id="test_exmple">

    </div>
</body>
<script>


    var mixin = {
        methods: {
            foo: function () {
                console.log('foo')
            },
            conflicting: function () {
                console.log('from mixin')
            }
        }
    }
    var vm = new Vue({
        mixins: [mixin],
        methods: {
            bar: function () {
                console.log('bar')
            },
            conflicting: function () {
                console.log('from self')
            }
        }
    })
    vm.foo() // => "foo"
    vm.bar() // => "bar"
    vm.conflicting()
